<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

  />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

</head>
<body class="bg-light">
    <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ“˜ Cadastro de Aluno</h2>
      <form id="cadastroForm" class="border rounded p-4 bg-white shadow-sm needs-validation" novalidate>
  
  <div class="mb-3">
    <label class="form-label">Nome do Aluno</label>
    <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo" required />
    <div class="invalid-feedback">Por favor, informe o nome do aluno.</div>
  </div>

  
  <div class="mb-3">
    <label class="form-label">Data de Nascimento</label>
    <input type="date" class="form-control" id="nascimento" required />
    <div class="invalid-feedback">Informe a data de nascimento.</div>
  </div>

  
  <div class="mb-3">
    <label class="form-label">Nacionalidade</label>
    <input type="text" class="form-control" id="nacionalidade" placeholder="Ex: Brasileira" required />
    <div class="invalid-feedback">Informe a nacionalidade.</div>
  </div>

  
  <div class="mb-3">
    <label class="form-label">Sexo</label>
    <select class="form-select" id="sexo" required>
      <option value="">Selecione</option>
      <option>Masculino</option>
      <option>Feminino</option>
      <option>Outro</option>
    </select>
    <div class="invalid-feedback">Selecione o sexo.</div>
  </div>

  
  <h5 class="mt-4">EndereÃ§o</h5>
  <div class="row">
    <div class="col-md-8 mb-3">
      <label class="form-label">Rua</label>
      <input type="text" class="form-control" id="rua" required />
      <div class="invalid-feedback">Informe a rua.</div>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">NÃºmero</label>
      <input type="text" class="form-control" id="numero" required />
      <div class="invalid-feedback">Informe o nÃºmero.</div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" required />
      <div class="invalid-feedback">Informe o bairro.</div>
    </div>
    <div class="col-md-4 mb-3">
      <label class="form-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" required />
      <div class="invalid-feedback">Informe a cidade.</div>
    </div>
    <div class="col-md-2 mb-3">
      <label class="form-label">Estado</label>
      <input type="text" class="form-control" id="estado" maxlength="2" required />
      <div class="invalid-feedback">Informe o estado .</div>
    </div>
  </div>

  <div class="mb-4">
    <label class="form-label"> Ensino MÃ©dio</label>
    <div>
      <input type="radio" name="origem" id="publica" value="PÃºblica" required />
      <label for="publica">PÃºblica</label>

      <input type="radio" name="origem" id="privada" value="Privada" class="ms-3" required />
      <label for="privada">Particular</label>
    </div>
    <div class="invalid-feedback d-block">Selecione uma opÃ§Ã£o.</div>
  </div>

  <button type="submit" class="btn btn-primary w-100">Enviar</button>
</form>
<!-- Mensagem de sucesso vai aparecer aqui -->
